			<div class="cont d--flex">

							id="email"

							type="password"
							name="password"
							id="password"
							class="form__input"
						/> </label
					><br />
					<small><a href="" class="password-reset">Забыли пароль?</a></small>
					<button type="submit" class="btn btn--100">Войти</button>
				</form>
			</div>
		</main>
