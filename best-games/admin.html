<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BestGames - Регистрация</title>
		<link rel="icon" href="assets/img/logo/logo.svg" />
		<link rel="stylesheet" href="assets/styles/dark.css" />
		<link rel="stylesheet" href="assets/styles/main.css" />
		<link rel="stylesheet" href="assets/styles/form.css" />
	</head>
	<body>
		<header>
			<div class="cont d--flex">
				<a href="index.html">
					<img
						src="assets/img/logo/logo.png"
						alt="BestGames"
						class="logo__img"
					/>
				</a>
				<nav>
					<a href="index.html#search" class="nav__el">Поиск</a>
					<a href="profile.html" class="nav__el">Личный кабинет</a>
					<a href="catalog.html" class="nav__el">Каталог игр</a>
					<button type="button" class="btn">Войти</button>
				</nav>
			</div>
		</header>
		<main>
			<div class="cont d--flex flex--center">
				<form action="" class="form">
					<h2>Добавление игры</h2>
					<label for="name">
						<small>Введите название:</small>
						<input
							type="text"
							name="name"
							id="name"
							class="form__input"
						/> </label
					><br />
					<label for="genre">
						<small>Введите жанр:</small>
						<input type="text" name="genre" id="genre" class="form__input" />
					</label>
					<label for="price">
						<small>Введите стоимость:</small>
						<input
							type="number"
							name="price"
							id="price"
							class="form__input"
						/> </label
					><br />

					<label for="company">
						<small>Введите компанию разработчика:</small>
						<input
							type="text"
							name="company"
							id="company"
							class="form__input"
						/> </label
					><br />
					<label for="description">
						<small>Введите описание:</small>
						<textarea name="description" id="description" class="form__input">
						</textarea></label
					><br />
					<label for="img">
						<small>Добавьте изображение:</small>
						<input
							type="file"
							name="img"
							id="img"
							class="form__input"
						/> </label
					><br />
					<button type="submit" class="btn btn--100">Добавить</button>
				</form>
			</div>
		</main>
		<footer>
			<div class="cont d--flex">
				<img src="assets/img/logo/logo.png" alt="logo" class="logo__img" />
				<nav class="nav--footer">
					<b>Контакты:</b>
					<a href="tel:88009995599" class="nav__el nav__el--footer"
						>8-800-999-55-99</a
					>
					<a href="mailto:best@games.ru" class="nav__el nav__el--footer"
						>best@games.ru</a
					>
				</nav>
				<nav class="nav--footer">
					<a href="" class="nav__el nav__el--footer">Клиентам</a>
					<a href="" class="nav__el nav__el--footer">Партнерам</a>
					<a href="" class="nav__el nav__el--footer">О нас</a>
					<a href="" class="nav__el nav__el--footer">Контакты</a>
				</nav>
				<nav class="nav--footer">
					<a href="index.html" class="nav__el nav__el--footer">Главная</a>
					<a href="register.html" class="nav__el nav__el--footer"
						>Регистрация</a
					>
					<a href="login.html" class="nav__el nav__el--footer">Авторизация</a>
					<a href="profile.html" class="nav__el nav__el--footer"
						>Личный кабинет</a
					>
					<a href="index.html#search" class="nav__el nav__el--footer">Поиск</a>
				</nav>
			</div>
		</footer>
	</body>
</html>
